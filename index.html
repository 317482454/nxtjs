<!-- Forward to startup -->
<script src="util/jquery.js"></script>
<script src="request/request.js"></script>
<script>

APIRequest("getLoggedInAccount", "", function(resp)
	{
		if(resp.loggedIn == "true")
		{
			window.location = "base/";
		}
		else
		{

			window.location = "startup/"
		}

	});
</script>
